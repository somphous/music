<template name="songs">
    {{#contentFor "headerTitle"}}
        <h1 class="title">Songs</h1>
    {{/contentFor}}

    {{#contentFor "headerButtonRight"}}
        <button class="button button-clear" data-ion-modal="_songsNew">{{> ionIcon icon="ios-plus-empty"}}</button>
    {{/contentFor}}

    {{#ionView}}
        {{#ionContent}}
            {{#ionList}}
                {{#each songs}}
                    {{#ionItem href=goToShow buttonRight=true avatar=true class="item-icon-right"}}
                        {{name}}<br>
                        {{singer}}
                        {{> ionIcon icon="ios-arrow-forward" class="positive"}}
                    {{/ionItem}}
                {{/each}}
            {{/ionList}}
        {{/ionContent}}
    {{/ionView}}
</template>
