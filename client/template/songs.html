<template name="songs">
    {{#contentFor "headerTitle"}}
        <h1 class="title">Songs</h1>
    {{/contentFor}}

    {{#contentFor "headerButtonRight"}}
        <button class="button button-clear" data-ion-modal="_songsNew">{{> ionIcon icon="ios-plus-empty"}}</button>
    {{/contentFor}}

    {{#ionView}}
        {{#ionContent}}
            {{#ionList}}
            <div class="list">
                {{#each songs}}
                    {{#ionItem href=goToShow buttonRight=true avatar=true class="item-icon-right"}}
                            <!--<a class="item item-thumbnail-left" href="#">-->
                                <img src="lastSmile.jpg">
                                <h2>{{name}}</h2>
                                <p>{{singer}}</p>
                            <!--</a>-->
                        {{> ionIcon icon="ios-arrow-forward" class="positive"}}
                    {{/ionItem}}
                {{/each}}
            </div>
            {{/ionList}}
        {{/ionContent}}
    {{/ionView}}
</template>
