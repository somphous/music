<template name="contactsShow">
    {{#contentFor "headerButtonLeft"}}
        {{>ionNavBackButton path="contacts" text="Contacts"}}
    {{/contentFor}}

    {{#contentFor "headerTitle"}}
        <h1 class="title">Details</h1>
    {{/contentFor}}

    {{#contentFor "headerButtonRight"}}
        <button class="button button-clear" data-ion-modal="_contactsEdit" data-id="{{contact._id}}">Edit</button>
    {{/contentFor}}

    {{#ionView}}
        {{#ionContent class="padding contact-detail"}}
            {{#with contact}}
                <div class="list card">

                    <div class="item item-avatar">
                        <!--<img src="{{avatarUrl}}">-->
                        <h2>{{name}}</h2>
                        <!--<p>{{location.city}}, {{location.state}}</p>-->
                    </div>

                    <div class="item item-body">
                        {{{activeLabel}}}

                        <h4>Notes</h4>
                        <p>
                            {{details.notes}}
                        </p>
                    </div>

                    <div class="item tabs tabs-secondary tabs-icon-left">
                        <div class="list">
                            <div class="item range range-positive">
                                <i class="icon ion-volume-low"></i>
                                <input type="range" name="volume" min="0" max="{{volume}}" value="{{volume}}">
                                <i class="icon ion-volume-high"></i>
                            </div>
                        </div>
                        <a class="music tab-item play">
                            <i class="change-icon icon ion-play"></i>
                        </a>
                        <a class="tab-item stop" href="#">
                            <i class=" change-icon icon ion-stop"></i>
                        </a>
                    </div>

                </div>

            {{/with}}
        {{/ionContent}}
    {{/ionView}}
</template>
