<template name="contacts">
    {{#contentFor "headerTitle"}}
        <h1 class="title">Contacts</h1>
    {{/contentFor}}

    {{#contentFor "headerButtonRight"}}
        <button class="button button-clear" data-ion-modal="_contactsNew">{{> ionIcon icon="ios-plus-empty"}}</button>
    {{/contentFor}}

    {{#ionView}}
        {{#ionContent}}
            {{#ionList}}
                {{#each contacts}}
                    {{#ionItem href=goToShow buttonRight=true avatar=true class="item-icon-right"}}
                        <!--<img src="{{avatarUrl}}">-->
                        {{name}}
                        {{> ionIcon icon="ios-arrow-forward" class="positive"}}
                    {{/ionItem}}
                {{/each}}
            {{/ionList}}
        {{/ionContent}}
    {{/ionView}}
</template>
